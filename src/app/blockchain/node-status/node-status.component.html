<div class="material-icons refresh" (click)="fetchAccountSummary()">
  refresh
</div>
<div>
  <label>Date: </label>
  <select (change)="filterAccountBalance($event.target.value)">
    <option value="0">Select amount</option
    ><option> </option
    ><option value="0">--0--</option>
    <option value="10">--10--</option>
    <option value="100">--100--</option>
    <option value="1000">--1000--</option>
  </select>
</div>
<ng-container *ngIf="accounts.length > 0; else emptyState">
  <table
    mat-table
    [dataSource]="accounts"
    class="mat-elevation-z8 execution-table"
  >
    <ng-container matColumnDef="walletRef">
      <th class="table-cell" mat-header-cell *matHeaderCellDef>
        Account Reference
      </th>
      <td class="table-cell" mat-cell *matCellDef="let element">
        {{ element.walletRef }}
      </td>
    </ng-container>

    <ng-container matColumnDef="accountNumber">
      <th class="table-cell" mat-header-cell *matHeaderCellDef>
        Account Number
      </th>
      <td class="table-cell" mat-cell *matCellDef="let element">
        {{ element.accountNumber }}
      </td>
    </ng-container>

    <ng-container matColumnDef="accountName">
      <th class="table-cell" mat-header-cell *matHeaderCellDef>Account Name</th>
      <td class="table-cell" mat-cell *matCellDef="let element">
        {{ element.accountName }}
      </td>
    </ng-container>

    <ng-container matColumnDef="currency">
      <th mat-header-cell *matHeaderCellDef>Currency</th>
      <td class="table-cell" mat-cell *matCellDef="let element">
        {{ element.currency }}
      </td>
    </ng-container>

    <ng-container matColumnDef="amount">
      <th mat-header-cell *matHeaderCellDef>Amount</th>
      <td class="table-cell" mat-cell *matCellDef="let element">
        {{ element.amount }}
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</ng-container>
<ng-template #emptyState>
  <div>Empty Execution States</div>
</ng-template>
