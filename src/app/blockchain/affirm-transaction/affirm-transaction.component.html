<mat-card class="main-card">
  <mat-card-title>
    Affirmation
  </mat-card-title>
  <mat-card-content>
    <form class="uploader">
      <input type="file" (change)="fileChanged($event)" class="file-chooser" />
      <mat-card class="content-viewer" *ngIf="content">
        <ngx-json-viewer [json]="content" [expanded]="false"></ngx-json-viewer>
      </mat-card>
      <button
        mat-raised-button
        color="primary"
        (click)="onSubmit()"
        class="submit"
      >
        Affirm
      </button>
    </form>
  </mat-card-content>
</mat-card>

<mat-card class="main-card">
  <mat-card-title>
    Execution States
  </mat-card-title>
  <app-execution-states [type]="'affirm'"></app-execution-states>
</mat-card>
