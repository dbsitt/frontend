<div *ngIf="data.name">
  <span class="label">Client: </span>{{ data.client.name }} ({{
    data.client.buyOrSell
  }})
</div>
<div *ngIf="data.executingEntity">
  <span class="label">Executing Party: </span
  >{{ data.executingEntity.name }} ({{ data.executingEntity.buyOrSell }})
</div>
<div *ngIf="data.counterparty">
  <span class="label">Counterparty: </span>{{ data.counterparty.name }} ({{
    data.counterparty.buyOrSell
  }})
</div>
