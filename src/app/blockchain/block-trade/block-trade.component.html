<div class="summary-container main-card">
  <app-account-summary></app-account-summary>
</div>
<mat-card class="main-card">
  <mat-card-title>
    <i class="material-icons">attach_money</i>
    Block Trade
  </mat-card-title>
  <mat-card-content>
    <form class="uploader">
      <input type="file" (change)="fileChanged($event)" class="file-chooser" />

      <mat-card class="content-viewer" *ngIf="content">
        <ngx-json-viewer [json]="content" [expanded]="false"></ngx-json-viewer>
      </mat-card>
      <button
        mat-raised-button
        color="primary"
        (click)="onSubmit()"
        class="submit"
      >
        Upload
      </button>
    </form>
  </mat-card-content>
  <mat-card *ngIf="content">
    <app-trade-summary [data]="content"></app-trade-summary>
  </mat-card>
</mat-card>
