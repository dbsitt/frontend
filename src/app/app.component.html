<div id="app-container">
  <div class="header">
    <nav class="routes">
      <a [routerLink]="['/']">
        <span class="material-icons logo logo--animate">monetization_on</span>
      </a>
      <a
        [routerLink]="['/transactions']"
        routerLinkActive="active-link"
        [routerLinkActiveOptions]="{ exact: true }"
        class="link"
      >
        Block Trade
      </a>
      <a
        [routerLink]="['/transactions/allocate']"
        routerLinkActive="active-link"
        [routerLinkActiveOptions]="{ exact: true }"
        class="link"
        >Allocate
      </a>
      <a
        [routerLink]="['/transactions/affirm']"
        routerLinkActive="active-link"
        [routerLinkActiveOptions]="{ exact: true }"
        class="link"
      >
        Affirmation
      </a>
      <a
        [routerLink]="['/transactions/confirm']"
        routerLinkActive="active-link"
        [routerLinkActiveOptions]="{ exact: true }"
        class="link"
      >
        Confirmation</a
      >
      <a
        [routerLink]="['/transactions/monitor']"
        routerLinkActive="active-link"
        [routerLinkActiveOptions]="{ exact: true }"
        class="link"
      >
        Monitor</a
      >
    </nav>
    <div class="user-wrapper">
      <i class="material-icons logo">account_box</i>
      <label for="active-user" class="user-label">Active User: &nbsp;</label>
      <select
        required
        [value]="userId"
        class="user-select"
        (change)="onUserChange($event)"
      >
        <option value="Broker1">Broker1</option>
        <option value="Client1">Client1</option>
      </select>
      <button (click)="setUser()">Set</button>
    </div>
  </div>
  <div class="router-outlet">
    <router-outlet></router-outlet>
  </div>
  <div class="footer">
    <i class="material-icons">copyright</i>
    &nbsp; Copyright 2019
  </div>
  <app-loading-mask *ngIf="isLoading$ | async"></app-loading-mask>
</div>
